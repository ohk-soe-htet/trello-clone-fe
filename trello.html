<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="./css/trello.css" />
  </head>
  <body>
    <img src="./images/img.jpg" alt="beach" id="bgImg" />
    <nav>
      <div id="nav1">
        <div id="project">Trello Clone</div>
        <div id="star"><i class="far fa-star"></i></div>
        <div class="separator"></div>
        <div id="privacy">Private Team</div>
        <div class="separator"></div>
        <div id="visibility">
          <i class="fas fa-user-friends"></i>&nbsp; &nbsp; Team Visible
        </div>
        <div class="separator"></div>
        <div id="members"></div>
        <div id="invite">Invite</div>
      </div>
      <div id="nav2">
        <div id="bell"><i class="fas fa-concierge-bell"></i> &nbsp; Butler</div>
        <div id="menu"><i class="fas fa-ellipsis-h"></i> &nbsp; Show Menu</div>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/eef85430e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/trello.js"></script>
  </body>
</html>
